{% load staticfiles %}
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<style>
    header, main, footer {
        padding-left: 300px;
    }

    @media only screen and (max-width: 992px) {
        header, main, footer {
            padding-left: 0;
        }
    }
    a:hover{
        color: #7b1fa2;
        transition: all 0.4s ease-in-out;
    }

</style>

<header>
    <div class="container">
        <ul id="slide-out" class="side-nav fixed">
            <li>
                <div class="userView">
                    <div class="background">
                        <img src="{% static 'imgs/71b2cbb3ly1fdkd6l6eikj21kw13u474.jpg' %}" style="max-width: 300px">
                    </div>
                    <a href="#"><img class="circle" src=""></a><!--点击编辑信息-->
                    <a href="#"><span class="white-text name">用户名</span></a>
                    <a href="#"><span class="white-text email">手机号</span></a>
                </div>
            </li>
            <li><a href="#" class="waves-effect">买萌</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a href="#" class="waves-effect">寄养</a></li>

            <li><a class="subheader">当前身份：</a></li>
            <li><a class="waves-effect" href="#">退出登录</a></li>
        </ul>
    </div>
</header>


<main>

    {% block content %}
    {% endblock %}

</main>


<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">专业的卖萌=￣ω￣=平台</h5>
                <p class="grey-text text-lighten-4">HIT CS&E</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">技术支持</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="https://djangoproject.com">Django</a></li>
                    <li><a class="grey-text text-lighten-3" href="http://www.materializecss.cn/">Materialize CSS</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2017 Copyright CatYing
            <a class="grey-text text-lighten-3 right" href="https://github.com/catying">Github</a>
        </div>
    </div>
</footer>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/materialize.js' %}"></script>
<script>
    $(".button-collapse").sideNav();
</script>

</body>
</html>
